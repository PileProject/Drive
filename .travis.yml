language: android
jdk: oraclejdk8
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-23.0.3

    # The SDK version used to compile your project
    - android-23
    - extra-google-m2repository
    - extra-android-m2repository

    - extra-android-support

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-23

env:
  global:
    # set a larger time out (default = 2 min.)
    - ADB_INSTALL_TIMEOUT=10

cache:
  directories:
    - $HOME/.gradle/caches/2.10
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/wrapper

before_script:
  #  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
  #  - emulator -avd test -no-skin -no-audio -no-window &

sudo: false

script:
  # PreDex is a feature for making next build faster by caching
  # some intermidiate files.
  # but on Travis such cacing is worthless and just waste of time.
  #  - android-wait-for-emulator
  #  - adb devices
  #  - adb shell input keyevent 82 &
  #  - ./gradlew connectedAndroidTest -PdisablePreDex --continue --stacktrace

  - ./gradlew assembleDebug -PdisablePreDex --info
  - ./gradlew assembleAndroidTest -PdisablePreDex --info
  - ./gradlew check -PdisablePreDex --continue --info
